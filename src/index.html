<script>
    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
            datasets: [{
                label: '# of Sales',
                data: [3, 2, 9, 12, 15, 19],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',

                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'

            }]
        },
        options: {
            scales: {

    // settings component click function
    function myFunction() {
        var x = document.getElementById("hidden-div");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
    // second hidden
    function maFunction() {
        var x = document.getElementById("hidden-div2");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
